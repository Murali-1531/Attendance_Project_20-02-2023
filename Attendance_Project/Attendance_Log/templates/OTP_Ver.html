{% load static%} 
<html>
  <head>
    <title>OTP Verification Card Design | Rustcode</title>
    <link rel="stylesheet" href="{% static 'Css/Boot_css.css' %}">
    <link rel="stylesheet" href="{% static 'Css/OTP_Ver.css' %}" type="text/css" />
  </head>
  <body>
  <form  class="container d-flex justify-content-center align-items-center"action="/Murali/Ver_Otp" method="POST">{%csrf_token%}
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card text-center">
        <div class="card-header p-5">
          <img src="{% static 'Images/XavierPalayam.png' %}">
          <h5 class="mb-2">OTP VERIFICATION</h5>
          <div>
            <small>OTP has been send to *****{{email}}@gmail.com</small>
          </div>
        </div>
        <div class="input-container d-flex flex-row justify-content-center mt-2">
          <input name="otp_no-1" type="text" class="m-1 text-center form-control rounded" maxlength="1">
          <input name="otp_no-2"type="text" class="m-1 text-center form-control rounded" maxlength="1">
          <input name="otp_no-3"type="text" class="m-1 text-center form-control rounded" maxlength="1">
          <input name="otp_no-4"type="text" class="m-1 text-center form-control rounded" maxlength="1">
          <input name="user_name" type="hidden" value={{user_name}} >          
        </div>
        <span style="color:red;height: 50px,width: 100%;">{{result}}</span>
        <div>
          <small>
          didn't get the otp
          <a href="/Murali/forgot_password?usr_name={{user_name}}" class="textdecoration
         none">Resend</a>
          </small>
        </div>
        <div class="mt-3 mb-5">
         <button type="submit" class="btn btn-success px-4 verify-btn">verify</button>
        </div>
      </div>
    </div>
    </form>
  </body>
</html>
